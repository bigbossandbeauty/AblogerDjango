{% extends 'base.html'%}
 {% block content%}

<h1>Posts</h1>
<ul>
{% for post in object_list %}
  <li><a href="{% url 'article-detail' post.pk %}" class="btn btn-link">
  {{post.title}}</a> -<a href="{% url 'category' post.category|slugify %}">{{post.category}}</a>-{{post.author.first_name}}
  {{post.author.last_name}} <br/>
  
  {{post.body|slice:":200"|safe}}...
{%endfor%}
</ul>


{%endblock%}
